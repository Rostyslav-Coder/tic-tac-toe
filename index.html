<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">
    <div class="card" style="--clr:#8521ff;">
      <div class="imgBx">
        <img src="images/wizard-old.png" />
      </div>
      <img src="images/wizard-new.png" class="c3d" />
      <h2>Wizard</h2>
    </div>
    <div class="card" style="--clr:#E9A643;">
      <div class="imgBx">
        <img src="images/barbarian-old.png" />
      </div>
      <img src="images/barbarian-new.png" class="c3d" />
      <h2>Barbarian</h2>
    </div>
    <div class="card" style="--clr:#AD4A9D;">
      <div class="imgBx">
        <img src="images/archer-old.png" />
      </div>
      <img src="images/archer-new.png" class="c3d" />
      <h2>Archer</h2>
    </div>
    <div class="card" style="--clr:#a4ff06;">
      <div class="imgBx">
        <img src="images/assassin-old.png" />
      </div>
      <img src="images/assassin-new.png" class="c3d" />
      <h2>Assassin</h2>
    </div>
  </div>
  <h2>Choose your hero</h2>
</body>

</html>
