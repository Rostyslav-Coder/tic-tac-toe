<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="container" id="container">
    <div class="card" id="wizard-card" style="--clr:#9252DF;">
      <div class="imgBx">
        <img src="images/wizard-old.png" />
      </div>
      <img src="images/wizard-new.png" class="c3d" />
      <h2>Wizard</h2>
    </div>
    <div class="card" id="barbarian-card" style="--clr:#E9A643;">
      <div class="imgBx">
        <img src="images/barbarian-old.png" />
      </div>
      <img src="images/barbarian-new.png" class="c3d" />
      <h2>Barbarian</h2>
    </div>
    <div class="card" id="archer-card" style="--clr:#3078E4;">
      <div class="imgBx">
        <img src="images/archer-old.png" />
      </div>
      <img src="images/archer-new.png" class="c3d" />
      <h2>Archer</h2>
    </div>
    <div class="card" id="assassin-card" style="--clr:#6FFC50;">
      <div class="imgBx">
        <img src="images/assassin-old.png" />
      </div>
      <img src="images/assassin-new.png" class="c3d" />
      <h2>Assassin</h2>
    </div>
  </div>
  <h2 id="description">Choose your hero</h2>
  <script src="script.js"></script>
</body>

</html>
